<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        //select answer if correcy
        document.addEventListener('DOMContentLoaded', function () {
            let correct = document.querySelector(".yes");
            correct.addEventListener('click', function () {
                correct.style.backgroundColor = 'green';
                document.querySelector("#message1").innerHTML = "Thast right dude";

            });
            //select answer if not correct
            let incorrect = document.querySelectorAll(".no");
            for (let i = 0; i < incorrect.length; i++) {
                incorrect[i].addEventListener('click', function () {
                    incorrect[i].style.backgroundColor = 'red';
                    document.querySelector("#message1").innerHTML = "Incorrect you fool!";
                });
            }
            //thats for open question
            document.querySelector("#btn").addEventListener('click', function () {
                let answer = document.querySelector('input');
                if (answer.value === "russia") {
                    answer.style.backgroundColor = "green";
                    document.querySelector("#message2").innerHTML = "Yoo, thats correct ;(";
                } else {
                    answer.style.backgroundColor = "red";
                    document.querySelector("#message2").innerHTML = "its russia wit smal 'r'";
                }
            });

        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>which button is correct?</h3>
            <button class="no">This button is incorect</button>
            <button class="no">Maybe</button>
            <button class="no">Nop</button>
            <button class="yes">This is correct answer! </button>

            <p id="message1"></p>

        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->

            <h2>What country started war against Ukraina?</h2>

            <input type="text"></input>
            <button id="btn">Check Answer</button>

            <p id="message2"></p>

        </div>
    </div>
</body>

</html>
